<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="../assets/javascript/hangman.js"></script>

</head>

<body>
    <div class="container">
        <header>
            <h1>Hangman:</h1>
            <h2>Computer Parts Guessing Game</h2>
        </header>
        <div class="game-screen">
            <div class="previous-round">
                <p>Previous Word:</p>
                <p id="previous-word"></p>
                <div id="image"></div>
            </div>

            <div class="game-play">
                <p>Press Any Key to Get Started!</p>
                <p>Wins:</p>
                <p id="wins"> </p>
                <p>Current Word:</p>
                <p id="display-word"> </p>
                <p>Number of Guesses Remaining:</p>
                <p id="guess-number"></p>
                <p>Incorrect Guesses:</p>
                <p id="rem-letters"> </p>
            </div>
        </div>
    </div>
</body>







</html>
